<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #121212;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s;
}

    h1 {
      font-size: 2.5rem;
      color: #96f3f5;
      margin-bottom: 40px;
      text-align: center;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 700px;
      margin-top: 50px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
      max-width: 665px;
    }

    label {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #ccc;
    }

    textarea {
      width: 100%;
      padding: 15px;
      background-color: #222222;
      border: 2px solid #444;
      color: #e0e0e0;
      font-size: 1rem;
      border-radius: 5px;
      resize: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #96f3f5;
      outline: none;
    }

    .dropdown-container {
      position: relative;
      margin-bottom: 20px;
    }

    .dropdown-container .selected {
      background-color: #333;
      color: #e0e0e0;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid #444;
      transition: border-color 0.3s;
    }

    .dropdown-container .selected:hover {
      border-color: #96f3f5;
    }

    .dropdown-container ul {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      width: 100%;
      background-color: #222;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .dropdown-container.active ul {
      display: block;
    }

    .option {
      padding: 10px;
      cursor: pointer;
      color: #ccc;
    }

    .option:hover {
      background-color: #444;
    }

    button {
      padding: 15px 30px;
      background-color: #96f3f5;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #74d1d8;
    }

    input[type="file"] {
      display: none;
    }

    #upload-title {
      color: #bbb;
      margin-top: 10px;
      text-align: center;
    }

    .checkbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox-container label {
      color: #ccc;
    }

    #dark-mode-btn:hover {
      background-color: #96f3f5;
      color: #121212;
    }

    footer {
  margin-top: auto; 
  position: relative; 
  color: #bbb;
  font-size: 0.9rem;
  text-align: center;
  width: 100%;
  padding: 10px 0;
}

footer a {
  color: #96f3f5;
  text-decoration: none;
  margin: 0 5px;
}

footer a:hover {
  text-decoration: underline;
}

    .mic-btn {
      background-color: #96f3f5;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .mic-btn:hover {
      background-color: #74d1d8;
    }

    .mic-btn:active {
      background-color: #5fa7b4;
    }
  </style>
</head>
<body>
  <h1>Language Translator</h1>
  <div class="container">

    <div class="dropdown-container" id="input-language">
      <div class="selected" data-value="auto">Auto (Detect)</div>
      <ul></ul>
    </div>

    <button class="swap-position">â‡„</button>

    <div class="dropdown-container" id="output-language">
      <div class="selected" data-value="en">English</div>
      <ul></ul>
    </div>

    <div class="input-container">
      <label for="input-text">Input Text</label>
      <textarea id="input-text" placeholder="Type or paste text here..."></textarea>
    </div>

    <div class="input-container">
      <label for="output-text">Translated Text</label>
      <textarea id="output-text" readonly></textarea>
    </div>

    <div class="input-container">
      <label for="upload-document">Upload document</label>
      <input type="file" id="upload-document" />
      <span id="upload-title">No file selected</span>
    </div>

    <div class="input-container">
      <label for="upload-image">Upload Image for Text Extraction</label>
      <input type="file" id="upload-image" accept="image/*" />
      <span id="upload-title-image">No image selected</span>
    </div>

    <button class="mic-btn" id="mic-btn" title="Click to speak">
      ðŸŽ¤
    </button>

    <button id="download-btn">Download Translation</button>
  </div>

  <footer>
    <p>&copy; 2025 Crafted Gamz. All rights reserved. Scripts sourced from<a href="https://github.com/Venkateeshh/Js-Language-Translator">Here</a>and Google API in use</p>
  </footer>

  <script src="languages.js"></script>
  <script src="script.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  
  <script>
    const uploadImage = document.getElementById('upload-image');
    const inputText = document.getElementById('input-text');
    const uploadTitleImage = document.getElementById('upload-title-image');
    const micBtn = document.getElementById('mic-btn');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onstart = function() {
      micBtn.textContent = 'ðŸŽ¤ (Listening...)';
      micBtn.style.backgroundColor = '#5fa7b4';
    };

    recognition.onend = function() {
      micBtn.textContent = 'ðŸŽ¤';
      micBtn.style.backgroundColor = '#96f3f5';
    };

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      inputText.value = transcript;
    };

    micBtn.addEventListener('click', () => {
      recognition.start();
    });

    uploadImage.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        uploadTitleImage.textContent = file.name;
        
        uploadTitleImage.textContent = "Processing image...";

        Tesseract.recognize(
          file,
          'eng', 
          {
            logger: (m) => console.log(m) 
          }
        ).then(({ data: { text } }) => {
          inputText.value = text;

          uploadTitleImage.textContent = "Image processed successfully!";
        }).catch((err) => {
          uploadTitleImage.textContent = "Error extracting text: " + err;
        });
      }
    });
  </script>
</body>
</html>
